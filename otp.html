<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - QuickEats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Verify Your Phone Number</h2>
    <p id="otpMessage">Enter the 6-digit code sent to your phone</p>
    <form id="otpForm">
      <input type="text" id="otp" placeholder="Enter OTP" pattern="\d{6}" required />
      <button type="submit">Verify</button>
    </form>
    <button id="resendOtp">Resend OTP</button>
  </div>

  <script>
    const signupData = JSON.parse(sessionStorage.getItem("signupData"));

    if (!signupData) {
      alert("Please complete sign-up first.");
      window.location.href = "sign-up.html";
    } else {
      document.getElementById("otpMessage").textContent =
        `Enter the 6-digit code sent to ${signupData.phone}`;
    }

    // OTP form submission
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();

      if (!/^\d{6}$/.test(otp)) {
        alert("OTP must be 6 digits!");
        return;
      }

      alert("âœ… OTP verified successfully!");
      window.location.href = "login.html";
    });

    // Resend OTP button with 30-second cooldown
    const resendBtn = document.getElementById("resendOtp");
    let cooldown = false;

    resendBtn.addEventListener("click", function() {
      if (cooldown) return;

      alert("ðŸ”„ OTP has been resent to your phone.");
      cooldown = true;
      resendBtn.disabled = true;
      let timeLeft = 30;
      resendBtn.textContent = `Resend OTP (${timeLeft}s)`;

      const timer = setInterval(() => {
        timeLeft--;
        resendBtn.textContent = `Resend OTP (${timeLeft}s)`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          resendBtn.disabled = false;
          resendBtn.textContent = "Resend OTP";
          cooldown = false;
        }
      }, 1000);
    });
  </script>
</body>
</html>
